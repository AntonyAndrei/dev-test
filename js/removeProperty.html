<script>

    let meuObjeto = {
        "propriedade1": "111111",
        "propriedade2": "222222",
        "propriedade3": "333333"
    }

    function removeProperty(obj, prop) {
        if (obj[prop] =! null) {
            delete obj[prop];
            return true;
        } else {
            return false;
        }
    }

    removeProperty(meuObjeto, 'propriedade2');
    console.log(meuObjeto);


</script>
